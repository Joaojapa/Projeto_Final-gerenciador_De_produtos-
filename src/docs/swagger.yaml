openapi: 3.0.0
info:
  title: Product Manager API
  version: 1.0.0
  description: API RESTful para gerenciamento de produtos com autenticação JWT
servers:
  - url: http://localhost:3000
    description: Servidor local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/auth/login:
    post:
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, example: "admin@exemplo.com" }
                password: { type: string, example: "123456" }
      responses:
        '200':
          description: Token gerado
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { type: object }

  /api/products:
    get:
      summary: Listar todos os produtos
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Criar novo produto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Produto criado

  /api/products/{id}:
    get:
      summary: Buscar produto por ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Produto encontrado
        '404':
          description: Não encontrado
    put:
      summary: Atualizar produto (completo)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
      requestBody:
        $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Atualizado
    patch:
      summary: Atualizar produto (parcial)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
      requestBody:
        $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Atualizado
    delete:
      summary: Deletar produto
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '200':
          description: Deletado

components:
  schemas:
    Product:
      type: object
      properties:
        _id: { type: string }
        name: { type: string }
        price: { type: number }
        category: { type: string }
        stock: { type: integer }
        createdAt: { type: string }
        updatedAt: { type: string }
    ProductInput:
      type: object
      required: [name, price, category]
      properties:
        name: { type: string, minLength: 2 }
        price: { type: number, minimum: 0 }
        category: { type: string }
        stock: { type: integer, minimum: 0 }