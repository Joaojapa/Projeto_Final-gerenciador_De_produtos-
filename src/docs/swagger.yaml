openapi: 3.0.0
info:
  title: Product Manager API
  version: 1.0.0
  description: API RESTful para gerenciamento de produtos com autenticação JWT

servers:
  - url: http://localhost:3000
    description: Servidor local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ==================== SCHEMAS DE ERRO E RESPOSTA PADRÃO ====================
    Error:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Não autorizado
        error:
          type: string
          example: Unauthorized
        statusCode:
          type: integer
          example: 401

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Operação realizada com sucesso

    # ==================== SCHEMAS DE PRODUTO ====================
    Product:
      type: object
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
        nome:
          type: string
          example: "Camiseta Polo"
        preco:
          type: number
          example: 89.9
        categoria:
          type: string
          example: "Roupas"
        quantidade:
          type: string
          example: "50 un"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductInput:
      type: object
      required: [nome, preco, categoria, quantidade]
      properties:
        nome:
          type: string
          minLength: 2
          example: "Camiseta Polo"
        preco:
          type: number
          minimum: 0
          example: 89.9
        categoria:
          type: string
          example: "Roupas"
        quantidade:
          type: string
          example: "50 un"

paths:
  # ====================== AUTENTICAÇÃO ======================
  /api/auth/login:
    post:
      summary: Login de usuário
      tags: [AuthUser]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "admin@exemplo.com"
                password:
                  type: string
                  format: password
                  example: "123456"
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object

  /api/auth/register:
    post:
      summary: Cadastro de usuário
      tags: [AuthUser]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: "user@exemplo.com"
                password:
                  type: string
                  format: password
                  minLength: 6
                role:
                  type: string
                  enum: [admin, common]
                  default: common
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /api/auth/users:
    get:
      summary: Listar todos os usuários
      description: Apenas administradores podem acessar esta rota
      tags: [Autenticação]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuários retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuários listados com sucesso"
                  total:
                    type: integer
                    example: 2
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        email:
                          type: string
                          format: email
                        role:
                          type: string
                          enum: [admin, common]
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
              examples:
                sucesso:
                  value:
                    message: "Usuários listados com sucesso"
                    total: 2
                    users:
                      - _id: "507f1f77bcf86cd799439011"
                        email: "admin@exemplo.com"
                        role: "admin"
                        createdAt: "2025-04-01T10:00:00Z"
                        updatedAt: "2025-04-01T10:00:00Z"
                      - _id: "507f1f77bcf86cd799439012"
                        email: "user@teste.com"
                        role: "common"
                        createdAt: "2025-04-02T15:30:00Z"
                        updatedAt: "2025-04-02T15:30:00Z"
        '401':
          description: Não autorizado (token inválido ou ausente)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Acesso proibido (usuário não é admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ====================== PRODUTOS ======================
  /api/products:
    get:
      summary: Listar todos os produtos
      tags: [Produtos]
      responses:
        '200':
          description: Lista de produtos retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Criar novo produto
      tags: [Produtos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
            example:
              nome: "Camiseta Polo"
              preco: 89.90
              categoria: "Roupas"
              quantidade: 50
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /api/products/{id}:
    get:
      summary: Buscar produto por ID
      tags: [Produtos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "6925d0413b1446eafe776ae0"
      responses:
        '200':
          description: Produto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Atualizar produto completamente
      tags: [Produtos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Produto atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

    patch:
      summary: Atualizar produto parcialmente
      tags: [Produtos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
              properties:
                nome:
                  type: string
                preco:
                  type: number
                  minimum: 0
                categoria:
                  type: string
                quantidade:
                  type: string
            examples:
              apenasPreco:
                value: { "preco": 59.90 }
              apenasNome:
                value: { "nome": "Camiseta Premium" }
      responses:
        '200':
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

    delete:
      summary: Deletar produto
      tags: [Produtos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Produto deletado com sucesso
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'